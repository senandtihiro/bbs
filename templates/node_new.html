{% extends "base.html" %}

{% block title %}
    发布新的板块
{% endblock %}

{% block css %}
<style>
   textarea, .input-nodename{
    margin-top: 10px;
   }

</style>
{% endblock %}

{% block content %}
    <form action="{{ url_for('.add') }}" method="post">
        <div class="cell">输入板块名：<br>
        <input class="input-nodename msl" type="text" name="name" placeholder="输入 title">
        </div>
        <div>
            <p>请输入对板块的描述：</p>
            <textarea cols="60" rows="10" type="text" name="description" placeholder="输入 description"></textarea>
        </div>

        <button class="pure-button pure-button-primary sub">添加</button>
    </form>
{% endblock %}
